<header>
  <h2><a ng-href="{{ '/users/' + user.slug }}">{{ user.username }}</a></h2>
</header>
<a ng-href="{{ '/users/' + user.slug }}"><img class="user-image" ng-src="{{ UserImageSelect.src(user, { geometry: { width: 50 } }) }}"></a>
<div class="details">
  <span class="user-location">{{ LocationParse(user) }}</span>
</div>
