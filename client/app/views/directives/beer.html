<h2><a ng-href="{{ '/beers/id/' + beer._id }}">{{ beer.name }}</a></h2>
<a ng-href="{{ '/beers/id/' + beer._id }}"><img ng-src="{{ CoverImageSelect.src(beer.images, { geometry: { width: 50 } }) }}"></a>
<h3>{{ beer.brewery.name }}</h3>
<span>{{ beer.brewery.location }}</span>
<span>{{ beer.style.name }}</span>
<span>{{ beer.abv }}% / {{ beer.ibu }} IBU</span>
