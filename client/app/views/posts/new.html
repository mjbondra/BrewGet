<h1>New Post</h1>
<validation-messages></validation-messages>
<form novalidate>
  Category
  <div class="input-post-category">
    <label ng-class="{ active: post.category === 'trade' }"><input type="radio" value="trade" ng-model="post.category">Trade</label>
    <label ng-class="{ active: post.category === 'general' }"><input type="radio" value="general" ng-model="post.category">Discussion</label>  
  </div>
  <label ng-if="post.category === 'general'">Title<input type="text" ng-model="post.title"></label>
  <section class="input-beer" ng-repeat="beer in post.beer" ng-if="post.category === 'trade'">
    Type
    <div class="input-trade-type">
      <label ng-class="{ active: beer.type === 'request' }"><input type="radio" value="request" ng-model="beer.type">Request</label>
      <label ng-class="{ active: beer.type === 'offer' }"><input type="radio" value="offer" ng-model="beer.type">Offer</label>
    </div>
    <label>Beer<input type="text" ng-model="beer.name"></label>
    <label ng-if="beer.name">Brewery<input type="text" ng-model="beer.brewery.name"></label>
    <label ng-if="beer.brewery.name">Brewery Location<input type="text" id="{{ 'location[' + $index + ']' }}" ng-model="beer.brewery.location" places types="(cities)" placeholder=""></label>
    <label ng-if="beer.name">Style<input type="text" ng-model="beer.style"></label>
    <label ng-if="beer.name">ABV<input type="text" ng-model="beer.abv"></label>
    <label ng-if="beer.name">IBU<input type="text" ng-model="beer.ibu"></label>
    <label ng-if="beer.name">Date/Year<input type="text" ng-model="beer.date"></label>
    <button ng-if="beer.name">Add Another</button>
  </section>
  <label ng-if="post.category">{{ post.category === 'trade' ? 'Additional Information' : 'Body' }}<textarea ng-model="post.body"></textarea></label>
  <button ng-if="post.category">Post</button>
</form>
