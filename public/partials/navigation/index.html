<ul>
  <li class="tree content-nav-tree" ng-class="{ 'active-tree': activeTree === 'content' }">
    <h2 ng-click="showNavTree('content')">Content</h2>
    <ul>
      <li class="content-nav-item" ng-repeat="navItem in Nav.content">
        <a ng-href="{{ navItem.href }}">{{ navItem.title }}</a>
      </li>
    </ul>
  </li>
  <li class="tree search-nav-tree" ng-class="{ 'active-tree': activeTree === 'search' }">
    <form>
      <h2><label for="search" ng-click="showNavTree('search')">Search</label></h2>
      <ul>
        <li class="search-nav-item input-item">
          <input type="text" id="search" ng-model="search" placeholder="Enter search terms...">
        </li>
        <li class="search-nav-item button-item">
          <button><i class="fa fa-search"></i></button>
        </li>
      </ul>
    </form>
  </li>
  <li class="tree action-nav-tree">
    <h2>Actions</h2>
    <ul>
      <li class="action-nav-item" ng-repeat="navItem in Nav.actions">
        <a ng-href="{{ navItem.href }}">{{ navItem.title }}</a>
      </li>
    </ul>
  </li>
  <li class="tree account-nav-tree" ng-class="{ 'active-tree': activeTree === 'account', 'signed-in': Nav.account }">
    <h2 ng-click="showNavTree('account')">Account</h2>
    <ul>
      <li class="account-nav-item" ng-repeat="navItem in Nav.account">
        <a ng-href="{{ navItem.href }}">{{ navItem.title }}</a>
      </li>
    </ul>
  </li>
</ul>
