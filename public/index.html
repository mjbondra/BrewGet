<!DOCTYPE html>
<html lang="en" ng-app="brewGet">
  <head ng-controller="HeadCtrl">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" ng-attr-content="{{ Head.getDescription() }}">
    <link rel="stylesheet" href="css/main.css">
    <script src="//use.typekit.net/uby8kic.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <title>{{ Head.getTitle() }}</title>
  </head>
  <body>
    <header>
      <a href="#/" class="logo"><img src="img/brewGetLogo@2x.png" alt="brewGet"></a>
      <nav ng-controller="NavCtrl">
        <ul>
          <li class="tree content-nav-tree">
            <span>Content</span>
            <ul>
              <li class="content-nav-item" ng-repeat="navItem in Nav.content">
                <a ng-href="{{ navItem.href }}">{{ navItem.title }}</a>
              </li>
            </ul>
          </li>
          <li class="tree search-nav-tree">
            <form>
              <label for="search">Search</label>
              <ul>
                <li>
                  <input type="text" id="search" ng-model="search">
                </li>
                <li>
                  <button>Search</button>
                </li>
              </ul>
            </form>
          </li>
          <li class="tree action-nav-tree">
            <span>Actions</span>
            <ul>
              <li class="action-nav-item" ng-repeat="navItem in Nav.actions">
                <a ng-href="{{ navItem.href }}">{{ navItem.title }}</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main ng-view></main>
    <aside></aside>
    <footer></footer>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
