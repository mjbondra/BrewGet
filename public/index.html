<!DOCTYPE html>
<html lang="en" ng-app="brewGet">
  <head ng-controller="HeadCtrl">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0, width=device-width">
    <meta name="description" ng-attr-content="{{ Head.getDescription() }}">
    <link href="css/main.css" rel="stylesheet">
    <title ng-bind="Head.getTitle()">brewGet</title>
  </head>
  <body>
    <header>
      <h1 class="branding"><a href="#/">brewGet</a></h1>
      <nav class="primary-nav" ng-controller="NavCtrl" ng-show="Nav.content">
        <ul>
          <li class="tree content-nav-tree">
            <h2>Content</h2>
            <ul>
              <li class="content-nav-item" ng-repeat="navItem in Nav.content">
                <a ng-href="{{ navItem.href }}" ng-bind="navItem.title"></a>
              </li>
            </ul>
          </li>
          <li class="tree search-nav-tree">
            <form>
              <h2><label for="search">Search</label></h2>
              <ul>
                <li>
                  <input type="text" id="search" ng-model="search">
                </li>
                <li>
                  <button>Search</button>
                </li>
              </ul>
            </form>
          </li>
          <li class="tree action-nav-tree">
            <h2>Actions</h2>
            <ul>
              <li class="action-nav-item" ng-repeat="navItem in Nav.actions">
                <a ng-href="{{ navItem.href }}" ng-bind="navItem.title"></a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <global-messages></global-messages>
    <main ng-view></main>
    <aside></aside>
    <footer></footer>
    <script data-main="js/app-loader" src="lib/requirejs/require.min.js"></script>
  </body>
</html>
