<!DOCTYPE html>
<html lang="en" ng-app="brewGet">
  <head ng-controller="HeadCtrl">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" ng-attr-content="{{ Head.getDescription() }}">
    <script src="//use.typekit.net/uby8kic.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <link rel="stylesheet" href="css/main.css">
    <title>{{ Head.getTitle() }}</title>
  </head>
  <body>
    <header>
      <h1 class="logo">brewGet</h1>
      <nav ng-controller="NavCtrl">
        <ul>
          <li class="tree content-menu-tree">
            <span>Menu</span>
            <ul>
              <li class="content-menu-item" ng-repeat="navItem in Nav.content">
                <a ng-href="{{ navItem.href }}">{{ navItem.title }}</a>
              </li>
            </ul>
          </li>
          <li class="tree search-menu-tree">
            <span>Search</span>
            <div class="search-menu-item">
              <form>
                <input type="text" ng-model="search">
                <button>Search</button>
              </form>
            </div>
          </li>
          <li class="action-menu-item" ng-repeat="navItem in Nav.actions">
            <a ng-href="{{ navItem.href }}">{{ navItem.title }}</a>
          </li>
        </ul>
      </nav>
    </header>
    <main ng-view></main>
    <aside></aside>
    <footer></footer>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
